format = """\
    $python\
    $nodejs\
    $env_var\
    $cmd_duration\
    $custom\
    $line_break\
    $directory\
    $package\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $character\
    """

[git_branch]
symbol = ""

[git_status]
style = "gray"

[env_var]
style = "white"
symbol = "🐳 "
variable = "DOCKER_IMAGE_TAG"
format = "via [$symbol$env_value]($style) "
